<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laptop shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__container">
          <a href="#home" id="navbar__logo"
            ><img src="./img/logo.svg" alt=""
          /></a>

          <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span> <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
            <li class="navbar__item">
              <a href="#home" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
              <a href="#about" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__item">
              <a href="#services" class="navbar__links" id="services-page"
                >Services</a
              >
            </li>
          </ul>
          <a href="#" id="shop-cart">
            <img
              class="shopp"
              src="./img/iconmonstr-shopping-cart-3 1.svg"
              alt=""
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="presentation">
        <div class="intro">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>With the fastest CPU in the market.</p>
          </div>
          <div class="cta">
            <button class="size-btn">14 Inch</button>
            <button class="add-to-cart-btn">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img class="laptop" src="./img/mac 1.svg" alt="" />
        </div>
      </section>
      <div class="circ">
        <img src="./img/Union.svg" alt="" />
      </div>
      <div class="laptop-select">
        <img src="./img/left-ar.svg" alt="" />
        <img src="./img/Ellipse 7.svg" alt="" />
        <img src="./img/Ellipse 5.svg" alt="" />
        <img src="./img/Ellipse 5.svg" alt="" />
        <img src="./img/Ellipse 5.svg" alt="" />
        <img src="./img/right-ar.svg" alt="" />
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
